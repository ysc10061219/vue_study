<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day02</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<section id="todoapp" class="todoapp" v-cloak>
    <header class="header">
        <h1>todos</h1>
        <input v-model="iptvalue" placeholder="What needs to be done?" class="new-todo" @keyup.enter = "onkeyup">
    </header>
    <section class="main">
        <input id="toggle-all" type="checkbox" class="toggle-all">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
            <li v-for="item in todos" :class="item.completed?'completed' : ''">
                <div class="view">
                    <input type="checkbox" class="toggle" v-on:click="checkInOut(item)" v-model="item.completed">
                    <label>{{item.title}}</label>
                    <button class="destroy" v-on:click="delItem(item)"></button>
                </div>
                <input class="edit">
            </li>
        </ul>
    </section>
    <footer class="footer">
                <span class="todo-count">
                    <strong>{{itemLeft}}</strong> item left</span>
        <ul class="filters">
            <li><a href="#/" class="selected">All</a></li>
            <li><a href="#/active">Active</a></li>
            <li><a href="#/completed">Completed</a></li>
        </ul>
        <button class="clear-completed">Clear completed</button>
    </footer>
</section>
<script src="js/vue.js"></script>
</body>
<script>
    new Vue({
        el: "#todoapp",
        data: {
            itemLeft:0,
            iptvalue:'',
            todos: [{
                id: 1,
                title: '吃饭',
                completed: false
            }, {
                id: 2,
                title: '睡觉',
                completed: false
            }, {
                id: 3,
                title: '打豆豆',
                completed: true
            }]
        },
        created:function(){
            //计算itemleft
            this.getItemLeft();
        },
        methods:{
            onkeyup:function(event){
                if(event.keyCode === 13){
                    console.log(event);
                    var nextId = this.$options.methods.getNextId(this);
                    this.todos.push(
                        {id:nextId,title:this.iptvalue,completed:false}
                    );
                    //清空input
                    this.iptvalue = '';
                    //重新计算itemleft
                    this.itemLeft++;
                }
            },
            getNextId:function(that){
                var maxId = 0;
                for(var i=0;i<that.todos.length;i++){
                    var o = that.todos[i];
                    if(o.id > maxId){
                        maxId = o.id;
                    }
                }
                return ++maxId;
            },
            getItemLeft:function(){
                this.itemLeft = 0;
                for(var i=0;i<this.todos.length;i++){
                    var o = this.todos[i];
                    if(!o.completed){
                        this.itemLeft++;
                    }
                }
            },
            checkInOut:function(item){
                item.completed = !item.completed;
                this.getItemLeft();
            },
            //删除商品
            delItem:function(item){
                for(var i=0;i<this.todos.length;i++){
                    if(this.todos[i] == item){
                        this.todos.splice(i,1);
                    }
                }
            }
        }
    })
</script>
</html>
